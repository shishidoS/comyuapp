<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVIWARECell ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 375px;
            height: 667px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            margin-bottom: 5px;
            font-size: 18px;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">VIVIWARECell</div>
        <div class="label">ログイン</div>
        <div class="label">製品ID</div>
        <input type="text" class="input" placeholder="製品IDを入力">
        <div class="label">パスワード</div>
        <input type="password" class="input" placeholder="パスワードを入力">
    </div>
</body>
</html>
