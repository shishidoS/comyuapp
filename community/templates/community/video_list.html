<h1>動画一覧</h1>
<ul>
  {% for video in videos %}
    <li>
      <h2>{{ video.title }}</h2>
      <video controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>{{ video.description }}</p>
      <p>公開日時: {{ video.created_at }}</p>
    </li>
  {% endfor %}
</ul>
